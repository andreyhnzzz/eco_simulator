# SMTP Configuration for Eco Simulator
# Copy this file to smtp.properties and fill in your credentials
# DO NOT commit smtp.properties to version control!

# SMTP Server Settings
smtp.host=smtp.gmail.com
smtp.port=587

# Authentication
smtp.username=your.email@gmail.com
smtp.password=your-app-password-here

# Sender address (optional, defaults to username)
smtp.from=your.email@gmail.com

# Security settings
# Use STARTTLS for port 587 (recommended for Gmail)
smtp.starttls=true
# Use SSL for port 465
smtp.ssl=false

# ============================================
# Example configurations:
# ============================================
#
# Gmail with App Password (Recommended):
#   smtp.host=smtp.gmail.com
#   smtp.port=587
#   smtp.username=your.email@gmail.com
#   smtp.password=<16-character app password>
#   smtp.starttls=true
#   smtp.ssl=false
#
# Note: To use Gmail, you must:
#   1. Enable 2-Factor Authentication on your Google account
#   2. Create an App Password at https://myaccount.google.com/apppasswords
#   3. Use the generated 16-character password (without spaces)
#
# ============================================
#
# MailHog (Local Development):
#   smtp.host=localhost
#   smtp.port=1025
#   smtp.username=
#   smtp.password=
#   smtp.from=test@localhost
#   smtp.starttls=false
#   smtp.ssl=false
#
# Start MailHog with Docker:
#   docker run -d -p 1025:1025 -p 8025:8025 mailhog/mailhog
# View emails at: http://localhost:8025
#
# ============================================
#
# Mailtrap (Testing):
#   smtp.host=smtp.mailtrap.io
#   smtp.port=2525
#   smtp.username=<your mailtrap username>
#   smtp.password=<your mailtrap password>
#   smtp.starttls=true
#   smtp.ssl=false
#
# ============================================
#
# Environment Variables (Alternative):
# You can also configure SMTP via environment variables:
#   SMTP_HOST, SMTP_PORT, SMTP_USERNAME, SMTP_PASSWORD
#   SMTP_FROM_ADDRESS, SMTP_STARTTLS, SMTP_SSL
# Environment variables take precedence over this file.
